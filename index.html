<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>picolor.js example</title>
	<script src="src/third-party/jquery-2.0.3.min.js"></script>
	<script src="src/third-party/chroma.min.js"></script>
	<script src="picolor.js"></script>
	<script>
		window.onload = function () {
			var basicPicker = new picolor.BasicPicker("basic-picker");
			basicPicker.draw();

			// $("#basic-picker").on("oncolorchange", function(ev, color) { alert(color) });
			var colorWheel = new picolor.ColorWheel("color-wheel");
			colorWheel.draw();

			// $("#color-wheel").on("oncolorchange", function(ev, color) { alert(color) });
			var palettePicker = new picolor.Palette("palette-picker", { categoryCount: 7 });
			palettePicker.draw();

			// $("#palette-picker").on("oncolorchange", function(ev, palette) { alert(palette) });
			$("#basic-picker").on("oncolorchange", function (ev, color) {
				colorWheel.lch = color.lch();
			});
			$("#color-wheel").on("oncolorchange", function (ev, color) {
				basicPicker.lch = color.lch();
			});
		}
	</script>
</head>
<body style="background-color: #E0E0E0">
	<div id="basic-picker"></div>
	<div id="color-wheel" style="padding: 5px"></div>
	<div id="palette-picker"></div>
</body>
</html>
